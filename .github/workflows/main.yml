name: Docker Build and Deploy
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build-image:
    name: Build API Image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Lowercase repository name
      run: |
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "REGISTRY=ghcr.io/$REPO_LOWER" >> $GITHUB_ENV

    - name: Set TAG
      id: tag
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Build and push
      run: |
        docker compose -f docker-compose.yaml build ohairganic_api
        docker compose -f docker-compose.yaml push ohairganic_api

  deploy-server:
    defaults:
      run:
        shell: powershell
    name: Deploy Server
    needs: build-image
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Lowercase repository name
      run: |
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "REGISTRY=ghcr.io/$REPO_LOWER" >> $GITHUB_ENV

    - name: Pull latest image
      run: |
        docker compose -f docker-compose.yaml -p ohairganic_application pull ohairganic_api

    - name: Deploy image
      run: |
        docker compose -f docker-compose.yaml -p ohairganic_application up -d ohairganic_api
    - name: Cleanup old images
      run: docker image prune -a -f
